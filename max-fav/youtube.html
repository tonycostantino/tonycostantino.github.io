<html>
<header>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Costantino Kid's Favorites</title>
</header>
<body>
	<p id="youtube_title">X</p>
	<p>
		<iframe id ="youtube" width="720" height="560" src="X" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</p>
</body>
<footer>
	<script type="text/javascript">
		const urlParams = new URLSearchParams(window.location.search);
		const youtubeid = urlParams.get('youtubeid');
		const videotitle = urlParams.get('videotitle');
        document.getElementById('youtube').setAttribute("src", "https://www.youtube.com/embed/" + youtubeid);
		document.getElementById('youtube_title').innerHTML = videotitle;
	</script>
</footer>
</html>
