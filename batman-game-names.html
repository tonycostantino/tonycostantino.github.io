<html>
<header>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Tony C's Static HTML pages</title>
</header>
<body>
	<div style="float:left; font-size:xx-large;">
            <ul id="name_list"></ul>
	</div>
</body>
<footer>
      <script type="text/javascript">
            var names = [
                  "Batman",
                  "Bane",
                  "Brainiac",
                  "Catwoman",
                  "Robin",
                  "Lex Luther",
                  "Killer Croc",
                  "Two face",
                  "Poison Ivy",
                  "Black Manta",
                  "Joker",
                  "Joker Guards",
                  "Joker's Robot",
                  "Lex Luther's Robot",
                  "Mad Hatter",
                  "Lexbot",
                  "Mr. Freeze",
                  "Mr. Zsasz",
                  "Powerful Joker Guards",
                  "Harley Quinn",
                  "Penguin",
                  "Poison Ivy Gaurd",
                  "Lexcorp Guard",
                  "Powerful Lexcorp Guard",
                  "Lexcorp Receptionist",
                  "Riddler Guards",
                  "Riddler",
                  "Indigo One Guards",
                  "Sinestro Guards",
                  "Firefly",
                  "Cheetah",
                  "Ysamaut",
                  "Ysamaut Guards",
                  "Saint Walker Guards",
                  "Huntress Guards",
                  "Scarecrow"
            ];

            names.sort();

            var namelist = "";
            for (var key in names) 
            {
                  namelist+="<li>" + names[key] + "</li>"
            }
            document.getElementById('name_list').innerHTML = namelist;
      </script>   
</footer>
</html>
